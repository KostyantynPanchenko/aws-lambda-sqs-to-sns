plugins {
    id 'java'
}

group 'org.example.cloudx.associate'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.458'
    implementation 'com.amazonaws:aws-java-sdk-sns:1.12.458'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.1'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}
